<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Landing Page</title>
</head>
<style>
 body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff5e1;
}
header {
    background: linear-gradient(to right, #b30000, #ffd700);
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 24px;
    font-weight: bold;
}
.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 400px;
    background: url('school-banner.jpg') no-repeat center center/cover;
    color: white;
    font-size: 36px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}
.container {
    text-align: center;
    padding: 50px;
}
.btn {
    background: #b30000;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
}
.btn:hover {
    background: #ffd700;
    color: #b30000;
}
footer {
    background: #b30000;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>
<body>
    <header><b>Welcome to Colegio San Agustin</b></header>
    <section class="hero">
        <div>Excellence in Education</div>
    </section>
    <div class="container">
        <h2>About Us</h2>
        <p>Our school is committed to providing top-notch education with a focus on excellence and character.</p>
        <a href="#" class="btn">Learn More</a>
    </div>
    <footer>&copy; 2025 College of Colegio San Agustin Bi√±an. All Rights Reserved.</footer>
</body>
</html>
